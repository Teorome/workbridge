{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="{% static 'inicio/cssA/style2.css' %}">
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar a {{ user.nombres }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'user_list' %}">Cancelar</a>
</body>
</html>
