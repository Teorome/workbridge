{% load static %}
{% include 'interfaz_admin/pie/headerA.html' %}

<div class="ui container">
  <h1>Crear Proyecto</h1>
  <form action="" class="ui form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="field">
      <label for="id_nom_proyecto">Nombre del Proyecto</label>
      <input type="text" id="id_nom_proyecto" name="nom_proyecto" placeholder="Nombre del Proyecto" required>
    </div>
    <div class="field">
      <label for="id_nom_aprendiz">Nombre del Aprendiz</label>
      <input type="text" id="id_nom_aprendiz" name="nom_aprendiz" placeholder="Nombre del Aprendiz" required>
    </div>
    <div class="field">
      <label for="id_descripcion">Descripción</label>
      <textarea id="id_descripcion" name="descripcion" placeholder="Descripción" required></textarea>
    </div>
    <div class="field">
      <label for="id_fecha">Fecha</label>
      <input type="date" id="id_fecha" name="fecha" required>
    </div>
    <div class="field">
      <label for="id_telefono">Teléfono</label>
      <input type="tel" id="id_telefono" name="telefono" placeholder="Teléfono" required>
    </div>
    <div class="field">
      <label for="id_contacto">Correo</label>
      <input type="email" id="id_contacto" name="contacto" placeholder="Correo" required>
    </div>
    <div class="field">
      <label for="id_categoria">Categoría</label>
      <select id="id_categoria" name="categoria" required>
        <option value="">Seleccione una categoría</option>
        <option value="Desarrollo Web">Desarrollo Web</option>
        <option value="Aplicación Móviles">Aplicación Móviles</option>
        <option value="Inteligencia Artificial y Machine Learning">Inteligencia Artificial y Machine Learning</option>
        <option value="Sistemas de Información y Bases de Datos">Sistemas de Información y Bases de Datos</option>
      </select>
    </div>
    <div class="field">
      <label for="id_tiempo_desarrollo">Tiempo de Desarrollo (en semanas)</label>
      <input type="number" id="id_tiempo_desarrollo" name="tiempo_desarrollo" placeholder="Tiempo de Desarrollo" required>
    </div>
    <div class="field">
      <label for="id_tecnologias">Tecnologías Utilizadas</label>
      <input type="text" id="id_tecnologias" name="tecnologias" placeholder="Tecnologías Utilizadas" required>
    </div>
    <div class="field">
      <label for="id_colaboradores">Número de Colaboradores</label>
      <input type="number" id="id_colaboradores" name="colaboradores" placeholder="Número de Colaboradores" required>
    </div>
    <div class="field">
      <label for="id_imagen">Imagen Principal</label>
      <input type="file" id="id_imagen" name="imagen" accept="image/*" required>
    </div>
    <div class="field">
      <label for="id_imagen1">Imagen Adicional 1</label>
      <input type="file" id="id_imagen1" name="imagen1" accept="image/*">
    </div>
    <div class="field">
      <label for="id_imagen2">Imagen Adicional 2</label>
      <input type="file" id="id_imagen2" name="imagen2" accept="image/*">
    </div>
    <div class="field">
      <label for="id_imagen3">Imagen Adicional 3</label>
      <input type="file" id="id_imagen3" name="imagen3" accept="image/*">
    </div>
    <div class="field">
      <label for="id_imagen4">Imagen Adicional 4</label>
      <input type="file" id="id_imagen4" name="imagen4" accept="image/*">
    </div>
    <br>
    <button class="ui button primary" type="submit">Enviar</button>
  </form>
</div>

{% include 'interfaz_admin/pie/footerA.html' %}
